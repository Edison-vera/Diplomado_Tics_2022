<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/from.css">
    <title>Veterinaria</title>
    <!-- Cargar bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</head>

<body class="color">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Grupo 24</a>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Registrar Mascota</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="section-from">
            <form onsubmit="get_data_from(event)" class="mb-3" id="from">
                <fieldset>
                    <legend>Informacion de formulario</legend>
                    <!-- Nombre de mascota -->
                    <label for="nombre_mascota" class="form-label">Nombre mascota: </label>
                    <input class="form-control" type="text" id="nombre_mascota" name="nombre" placeholder="Digite nombre de mascota">
                    <br />
                    <!-- Apellido del propietario -->
                    <label for="apellido_propietario" class="form-label">Apellido Propietario: </label>
                    <input class="form-control" type="text" id="apellido_propietario" name="apellido" placeholder="Digite apellido del Propietario">
                    <br />
                    <!-- Tipo mascota -->
                    <label for="tipo_mascota" class="form-label">Tipo mascota: </label>
                    <input class="form-control" type="text" id="tipo_mascota" name="tipo_mascota" placeholder="Digite el tipo de mascota">
                    <br />
                    <!-- Raza de la mascota -->
                    <label for="raza" class="form-label">Raza: </label>
                    <input class="form-control" type="text" id="raza" name="raza" placeholder="Digite raza">
                    <br />
                    <!-- Edad de la mascota -->
                    <label for="edad" class="form-label">Edad Mascota: </label>
                    <input class="form-control" type="number" id="edad" name="edad" placeholder="Digite edad del Perro" min="0" max="100">
                    <br />
                    <!-- Observacion -->
                    <label for="observacion" class="form-label">Observacion:</label>
                    <br />
                    <textarea class="form-control" name="observacion" id="observacion" cols="80" rows="5"></textarea>
                    <br />
                    <div class="btn-center">
                        <!-- Boton -->
                        <button class="btn btn-outline-primary " type="submit">Enviar</button>
                    </div>
                </fieldset>
            </form>

        </section>


    </main>
    <footer>

    </footer>
    <!-- Cargar scripts -->
    <script src="scripts/from.js"></script>
</body>

</html>
